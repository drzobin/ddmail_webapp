{% extends "all.html" %}
{% block content %}
{% include 'settings_menu.html' %}
<h3>Upload OpenPGP public keys</h3>
<form action="" method="post" enctype="multipart/form-data">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<p>
OpenpPGP public key file:
</p>
<p>
<input type="file" name="openpgp_public_key" id="openpgp_public_key">
</p>
<p>
<input type="submit" value="Submit">
</p>
</form>
{% endblock%}
