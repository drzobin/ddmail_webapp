{% extends "all.html" %}
{% block content %}
{% include 'settings_menu.html' %}
<h3>Change password on Email Account</h3>
<form action="" method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <select name="change_password_on_email">
  {% for email in emails %}
    <option value="{{ email.email }}">{{ email.email}}</option>
  {% endfor %}
  </select>
  <br><br>
  <input type="submit">
</form>
{% endblock%}
